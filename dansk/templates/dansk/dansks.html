{% extends 'dansk/base.html' %}
{% block letter %}

<h1><font color=blue>S - s</font></h1>
<h4>S er det nittende (19.) bogstav i alfabetet. Det er den femtende konsonant</h4>
<br>
<div class="row">
{% for dans in dans %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{dans.image.url}}" width="100" height="150"/><br><h3><b>{{dans.danord}}</b></h3><br>{{dans.danbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>

{% endblock letter %}
