{% extends 'dansk/base.html' %}
{% block letter %}
<br>
<h1><font color=blue>H - h</font></h1>
<h4>H er det ottende (8.) bogstav i alfabetet. Det er den sjete konsonant</h4>
<br>
<div class="row">
{% for danh in danh %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{danh.image.url}}" width="100" height="150"/><br><h3><b>{{danh.danord}}</b></h3><br>{{danh.danbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>

{% endblock letter %}
