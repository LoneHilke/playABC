{% extends 'dansk/base.html' %}
{% block letter %}
<br>
<h1><font color=blue>J - j</font></h1>
<h4>J er det tiende (10.) bogstav i alfabetet. Det er den syvende konsonant</h4>
<br>
<div class="row">
{% for danj in danj %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{danj.image.url}}" width="100" height="150"/><br><h3><b>{{danj.danord}}</b></h3><br>{{danj.danbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>

{% endblock letter %}
