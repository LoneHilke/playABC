{% extends 'tysk/base.html' %}
{% block letter %}

<br>
<div class="row">
{% for tysk in tysk %}
<div class="col-sm-6 mb-3 mb-sm-0">

</ul>
</div>
{% endfor %}
</div>
{% endblock letter %}
