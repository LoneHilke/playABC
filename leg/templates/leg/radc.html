{% extends "leg/base.html" %}
{% block content %}

<h4>C</h4>

{% if tysc %}
    <img src="{{ tysc.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-tysc">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-tysc">
    <input type="hidden" name="alfabet_id" value="{{ tysc.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "rad" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "radd" %}">Næste</a>


{% endblock content %}
