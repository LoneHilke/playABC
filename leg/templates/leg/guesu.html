{% extends "leg/base.html" %}
{% block content %}

<h4>U</h4>

{% if engu %}
    <img src="{{ engu.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-engu">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-engu">
    <input type="hidden" name="alfabet_id" value="{{ engu.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gues" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "guesv" %}">Næste</a>

{% endblock content %}
