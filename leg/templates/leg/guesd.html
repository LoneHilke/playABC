{% extends "leg/base.html" %}
{% block content %}

<h4>D</h4>

{% if engd %}
    <img src="{{ engd.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-engd">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-engd">
    <input type="hidden" name="alfabet_id" value="{{ engd.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gues" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "guese" %}">Næste</a>

{% endblock content %}
