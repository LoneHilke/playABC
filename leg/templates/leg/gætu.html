{% extends "leg/base.html" %}
{% block content %}

<h4>U</h4>

{% if danu %}
    <img src="{{ danu.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-danu">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-danu">
    <input type="hidden" name="alfabet_id" value="{{ danu.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gaet2" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "gætv" %}">Næste</a>

{% endblock content %}
