{% extends "leg/base.html" %}
{% block content %}

<h4>B</h4>

{% if tysb %}
    <img src="{{ tysb.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-tysb">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-tysb">
    <input type="hidden" name="alfabet_id" value="{{ tysb.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "rad" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "radc" %}">Næste</a>


{% endblock content %}
