{% extends "leg/base.html" %}
{% block content %}

<h4>D</h4>

{% if tysd %}
    <img src="{{ tysd.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-tysd">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-tysd">
    <input type="hidden" name="alfabet_id" value="{{ tysd.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "rad" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "rade" %}">Næste</a>


{% endblock content %}
