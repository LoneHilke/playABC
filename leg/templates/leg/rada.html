{% extends "leg/base.html" %}
{% block content %}

<h4>A</h4>

{% if tysa %}
    <img src="{{ tysa.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-tysa">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-tysa">
    <input type="hidden" name="alfabet_id" value="{{ tysa.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "rad" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "radb" %}">Næste</a>


{% endblock content %}
