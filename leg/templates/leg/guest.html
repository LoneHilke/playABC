{% extends "leg/base.html" %}
{% block content %}

<h4>T</h4>

{% if engt %}
    <img src="{{ engt.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-engt">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-engt">
    <input type="hidden" name="alfabet_id" value="{{ engt.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gues" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "guesu" %}">Næste</a>

{% endblock content %}
