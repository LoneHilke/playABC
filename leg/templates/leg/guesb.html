{% extends "leg/base.html" %}
{% block content %}

<h4>B</h4>

{% if engb %}
    <img src="{{ engb.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-engb">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-engb">
    <input type="hidden" name="alfabet_id" value="{{ engb.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gues" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "guesc" %}">Næste</a>

{% endblock content %}
