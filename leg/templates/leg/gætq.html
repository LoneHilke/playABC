{% extends "leg/base.html" %}
{% block content %}

<h4>F</h4>

{% if danq %}
    <img src="{{ danq.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-danq">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-danq">
    <input type="hidden" name="alfabet_id" value="{{ danq.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gaet2" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "gætr" %}">Næste</a>

{% endblock content %}
