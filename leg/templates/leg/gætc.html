{% extends "leg/base.html" %}
{% block content %}

<h4>C</h4>

{% if danc %}
    <img src="{{ danc.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-danc">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-danc">
    <input type="hidden" name="alfabet_id" value="{{ danc.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gaet2" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "gætd" %}">Næste</a>

{% endblock content %}
