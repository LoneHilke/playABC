{% extends "leg/base.html" %}
{% block content %}

<h4>I</h4>

{% if engi %}
    <img src="{{ engi.image.url }}" alt="Billede" style="max-width: 300px;"><br>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="gæt-engi">Hvad forestiller billedet?</label>
    <input type="text" name="gæt" id="gæt-engi">
    <input type="hidden" name="alfabet_id" value="{{ engi.id }}">
    <button type="submit">Tjek</button>
</form>

{% if resultat %}
    <p><strong>{{ resultat }}</strong></p>
{% endif %}

<hr>

<a class="btn btn-success" href="{% url "gues" %}">Tilbage</a>
<a class="btn btn-success" href="{% url "guesj" %}">Næste</a>

{% endblock content %}
