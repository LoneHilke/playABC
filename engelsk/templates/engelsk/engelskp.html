{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>P - p</font></h1>
<h4>P er det sekstende (16.) bogstav i alfabetet. Det er den trettende konsonant</h4>
<br>
<div class="row">
{% for engp in engp %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engp.image.url}}" width="100" height="150"/><br><h3><b>{{engp.engord}}</b></h3><br>{{engp.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
