{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>H - h</font></h1>
<h4>H er det ottende (8.) bogstav i alfabetet. Det er den sjete konsonant</h4>
<br>
<div class="row">
{% for engh in engh %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engh.image.url}}" width="100" height="150"/><br><h3><b>{{engh.engord}}</b></h3><br>{{engh.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
