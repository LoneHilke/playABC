{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>M - m</font></h1>
<h4>M er det trettende (13.) bogstav i alfabetet. Det er den tiende konsonant</h4>
<br>
<div class="row">
{% for engm in engm %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engm.image.url}}" width="100" height="150"/><br><h3><b>{{engm.engord}}</b></h3><br>{{engm.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
