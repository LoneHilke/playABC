{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>F - f</font></h1>
<h4>F er det sjete (6.) bogstav i alfabetet. Det er den fjerde konsonant</h4>
<br>
<div class="row">
{% for engf in engf %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engf.image.url}}" width="100" height="150"/><br><h3><b>{{engf.engord}}</b></h3><br>{{engf.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
