{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>S - s</font></h1>
<h4>S er det nittende (19.) bogstav i alfabetet. Det er den femtende konsonant</h4>
<br>
<div class="row">
{% for engs in engs %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engs.image.url}}" width="100" height="150"/><br><h3><b>{{engs.engord}}</b></h3><br>{{engs.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
