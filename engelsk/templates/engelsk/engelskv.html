{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>V - v</font></h1>
<h4>V er det toogtyvende (22.) bogstav i alfabetet. Det er den syttende konsonant</h4>
<br>
<div class="row">
{% for engv in engv %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engv.image.url}}" width="100" height="150"/><br><h3><b>{{engv.engord}}</b></h3><br>{{engv.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
