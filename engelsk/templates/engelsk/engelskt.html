{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>T - t</font></h1>
<h4>T er det tyvende (20.) bogstav i alfabetet. Det er den sekstende konsonant</h4>
<br>
<div class="row">
{% for engt in engt %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engt.image.url}}" width="100" height="150"/><br><h3><b>{{engt.engord}}</b></h3><br>{{engt.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
