{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>Q - q</font></h1>
<h4>Q er det syttende (17.) bogstav i alfabetet. Det er den fjortende konsonant</h4>
<br>
<div class="row">
{% for engq in engq %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engq.image.url}}" width="100" height="150"/><br><h3><b>{{engq.engord}}</b></h3><br>{{engq.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
