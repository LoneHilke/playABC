{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>L - l</font></h1>
<h4>L er det tolvte (12.) bogstav i alfabetet. Det er den niende konsonant</h4>
<br>
<div class="row">
{% for engl in engl %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engl.image.url}}" width="100" height="150"/><br><h3><b>{{engl.engord}}</b></h3><br>{{engl.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
