{% extends 'engelsk/base.html' %}
{% block ord %}
<br>
<h1><font color=blue>N - n</font></h1>
<h4>N er det fjortende (14.) bogstav i alfabetet. Det er den elfte konsonant</h4>
<br>
<div class="row">
{% for engn in engn %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{engn.image.url}}" width="100" height="150"/><br><h3><b>{{engn.engord}}</b></h3><br>{{engn.engbe}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock ord %}
